    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <img src="img/logo.jpg" alt="Avatar Logo" style="width:80px;" class="rounded-pill">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listarEspecies.html">Pacientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex p-3  flex-column flex-lg-row justify-content-center align-items-center">

        <div class="card text-center" style="max-width: 25rem;">
            <img src="img/inicio.jpg" class="card-img-top" alt="imagen-inicio">
        </div>
        <div class="container d-flex justify-content-center">
            <form class="col-12 col-lg-7 border border-dark p-4 rounded">
                <div class="col-12">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" required
                        placeholder="Ingrese el nombre...">
                </div>
                <div class="col-12">
                    <label for="clasificacion" class="form-label">Clasificación</label>
                    <input class="form-control" type="text" name="clasificacion" id="clasificacion" required placeholder="ave, pez, mamimefero...">
                    <div class="col-12">
                        <label for="edad" class="form-label">Esperanza de vida</label>
                        <input class="form-control" type="text" name="edad" id="edad" required placeholder="expresada en años">
                    </div>
                    <div class="col-12">
                        <label for="peso-promedio" class="form-label">Peso Promedio</label>
                        <input class="form-control" type="number" name="peso-promedio" id="peso-promedio" required placeholder="ingrese el peso en numeros">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button id="btn-procesar" class="btn  col-6 mt-3" type="submit">Enviar</button>
                    </div>
            </form>
        </div>


    </main>

                            alt="logo-you-tube"></a></li>
            </ul>
        </div>


    </footer>
